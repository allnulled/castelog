<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castelog</title>
    <script src="main.js"></script>
</head>
<body>
    <h1>Bienvenid@ a Castelog: lenguaje lógico natural castellano.</h1>
    <h3>Castelog es un proyecto de código abierto que intenta hacer de puente técnico entre castellano y otros lenguajes de programación populares como JavaScript.</h3>
    <fieldset>
        <legend>Castelog</legend>
        <textarea name="entrada" id="entrada" cols="30" rows="10" wrap="off"></textarea>
    </fieldset>
    <fieldset>
        <legend>JavaScript</legend>
        <textarea name="salida" id="salida" cols="30" rows="10" wrap="off"></textarea>
    </fieldset>
    <div id="error-messages">

    </div>
    <style>
        html{background-color:#CCC;}
        h1,h3,legend{margin:0;padding:0;font-size:10px;font-family:monospace;color:#555;}
        h1{font-size:15px;color:#222;}
        h3{font-size:12px;color:#666;}
        textarea{box-sizing:border-box;width:100%;resize:vertical;font-family:monospace;font-size:10px; background-color:rgba(255,255,255,0.5);color:#333;text-shadow: 0 0 1px #333;border:1px solid #333;border-radius:1pt;padding:6px;box-shadow: 0 0 2px black;}

    </style>
</body>
</html>
